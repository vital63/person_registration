<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form> 
            <h:commandButton value="Добавить человека в базу" action="#{personListController.switchAddMode()}"/>
        </h:form> 

        <h3>
            Список людей
        </h3>

        <h:dataTable value="#{personListController.allPersonList}" var="person">
            <h:column>
                <f:facet name="header">Фамилия</f:facet>
                    #{person.surname}
            </h:column>
            <h:column>
                <f:facet name="header">Имя</f:facet>
                    #{person.name}
            </h:column>
            <h:column>
                <f:facet name="header">Отчество</f:facet>
                    #{person.patronymic}
            </h:column>
            <h:column>
                <f:facet name="header">Дата рождения</f:facet>
                    #{person.dateBirthday}
            </h:column>
            <h:column>
                <f:facet name="header">Улица</f:facet>
                    #{person.address.street.name}
            </h:column>
            <h:column>
                <f:facet name="header">Номер дома</f:facet>
                    #{person.address.number}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
